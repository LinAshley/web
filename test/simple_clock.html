<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>simple clock</title>
    </head>
    <body>
        <h1>wejf </h1>

        <script>

            function returnweekday(today){
                let weeks=["日","一","二","三","四","五","六"];
                return "星期"+weeks[today.getDay()];
                }

            function addzero(today){
                let year,month,day,hour,minute,second;
                if((month=today.getMonth())<10){
                    month="0"+month;
                }
                if((day=today.getDate())<10){
                    day="0"+day;
                }
                if((hour=today.getHours())<10){
                    hour="0"+hour;
                }
                if((minute=today.getMinutes())<10){
                    minute="0"+minute;
                }
                if((second=today.getSeconds())<10){
                    second="0"+second;
                }
                year=today.getFullYear();
                return year+"年"+month+"月"+day+"日"+" "+returnweekday(today)+" "+hour+":"+minute+":"+second;

            }
            
            let clock=setInterval(function(){
                let today=new Date();
                document.querySelector("h1").innerHTML=addzero(today);
            },1000);
        </script>
    </body>
</html>
